<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Vegas Music Producer - Pop Pistachio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> 
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
        }
        .hero-section {
            background-image: url('https://media4.giphy.com/media/8JNuifxXvSRVv3CCWx/giphy.gif');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-content {
            text-align: center;
        }
        .music-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .music-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .music-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .soundcloud-embed {
            width: 100%;
            height: 250px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 30px;
        }
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <section class="hero-section">
            <div class="hero-content container mx-auto">
                <h1 class="text-6xl font-bold mb-4 text-white"> Pop Pistachio </h1>
                <p class="text-2xl mb-8 text-white"> Music Producer - Las Vegas </p>
                <a href="#releases" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-full">Explore My Music</a>
            </div>
        </section>
        <section id="about" class="container mx-auto py-12">
            <h2 class="text-3xl font-bold text-center mb-8"> About Me </h2>
            <p>{{ aboutText }}</p>
        </section>
        <section id="releases" class="container mx-auto py-12">
            <h2 class="text-3xl font-bold text-center mb-8"> My Music </h2>
            <div class="card-container">
                <div v-for="release in releases" :key="release.title" class="music-card p-6">
                    <img :src="release.imageUrl" :alt="release.title">
                    <h3 class="text-xl font-bold mt-4">{{ release.title }}</h3>
                    <p class="text-gray-600 mb-4">{{ release.description }}</p>
                    <iframe class="soundcloud-embed" :src="release.soundcloudEmbedUrl"></iframe>
                </div>
            </div>
        </section>
        <section id="contact" class="container mx-auto py-12">
            <h2 class="text-3xl font-bold text-center mb-8"> Contact Me </h2>
            <div class="flex justify-center space-x-4">
                <a v-for="link in socialLinks" :key="link.platform" :href="link.url" target="_blank" :class="link.bgColor + ' hover:' + link.hoverBgColor + ' text-white font-bold py-2 px-4 rounded'">
                    <i :class="link.icon"></i> {{ link.platform }}
                </a>
            </div>
        </section>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                aboutText: `Pop Pistachio is a Bronx-born, Las Vegas-based music producer who brings the raw energy of East Coast hip hop to the neon lights of Sin City. Drawing inspiration from the rich musical tapestry of the Bronx and the eclectic vibrancy of Las Vegas, Pop Pistachio masterfully blends urban grit with cutting-edge beats. Self-taught and ever-experimenting, Pop Pistachio crafts tracks that are as bold and intricate as their artistic vision. Their music captures the contrasts of their surroundings, creating sounds that are both thought-provoking and electrifying. In their free time, Pop Pistachio finds inspiration in the dynamic landscapes around them and enjoys collaborating with others to share their unique musical vision.`,
                releases: [
                    {
                        imageUrl: 'https://i.ibb.co/PwB78QV/platinumpeso.jpg',
                        title: 'Platinum Pe$o',
                        description: 'A short description of the song.',
                        soundcloudEmbedUrl: 'https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/135791357&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true'
                    },
                    {
                        imageUrl: 'https://i.ibb.co/g3wKD04/Copper-Yan.jpg',
                        title: 'Copper Yan',
                        description: 'A short description of the song.',
                        soundcloudEmbedUrl: 'https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/246802468&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true'
                    },
                    {
                        imageUrl: 'https://i.ibb.co/mGzX50m/SpinBack.jpg',
                        title: 'Spin Back',
                        description: 'A short description of the song.',
                        soundcloudEmbedUrl: 'https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/111111111&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true'
                    },
                    // ... more releases
                ],
                socialLinks: [
                    { platform: 'X', url: '#', icon: 'fab fa-twitter', bgColor: 'bg-blue-500', hoverBgColor: 'bg-blue-700' },
                    { platform: 'Instagram', url: '#', icon: 'fab fa-instagram', bgColor: 'bg-pink-500', hoverBgColor: 'bg-pink-700' },
                    { platform: 'LinkedIn', url: '#', icon: 'fab fa-linkedin', bgColor: 'bg-blue-500', hoverBgColor: 'bg-blue-700' }
                ]
            },
            mounted() {
                gsap.from(".hero-section h1", { duration: 1, y: -50, opacity: 0, ease: "power2.out" });
                gsap.from(".hero-section p", { duration: 1, y: 50, opacity: 0, ease: "power2.out", delay: 0.5 });
                ScrollReveal().reveal('.music-card', { duration: 800, distance: '50px', origin: 'bottom' });
            }
        });
    </script>
</body>
</html>
